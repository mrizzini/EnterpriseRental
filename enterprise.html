<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enterprise</title>
</head>
<body>
    <div style="border-style:solid; border-color: black; width: 320px; margin: 10px; padding-left: 5px">
		<h2>Business Name:</h2>
		<h2>Enterprise Car Rental</h2>
	</div>
	<div style="border-style:solid; border-color: black; width: 320px; margin: 10px; padding-left: 5px">
		<h3>Car Type:</h3>
		<p id="economy"></p>
		<h3>Economy Cars Available:</h3>
		<p id="economyAvail"></p>
		<h3>Economy Cars Price:</h3>
		<p id="economyPrice"></p>
	</div>
	<div style="border-style:solid; border-color: black; width: 320px; margin: 10px; padding-left: 5px">
		<h3>Car Type:</h3>
		<p id="midsize"></p>
		<h3>Midsize Cars Available:</h3>
		<p id="midsizeAvail"></p>
		<h3>Midsize Cars Price:</h3>
		<p id="midsizePrice"></p>
	</div>
	<br>
    <br>
    <div style="border-style:solid; border-color: black; width: 307px; margin: 10px; padding: 10px">
    	<form id="reservationForm" >
			Renter Name: <input id="name" name="name" type="text" value=""> 
			<br><br>
			<div id="radioSection">
			<label>Type of Car: </label>
			<select name="carType" id="carOptions"></select>
			</div>
			<br>
			<div id="carInfo">
				<h3>Car Info:</h3>
				<p>Available: <span id="available"></span></p>
				<p>Price: <span id="price"></span></p>
			</div>
			<button type="submit">Submit</button>
		</form>
	</div>
    <script src="enterprise.js"></script>
</body>
</html>
